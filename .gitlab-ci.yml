stages:
  - test
  - dist
  - deploy
  - scan

Dist:
  stage: dist
  script:
    - make dist
  tags:
    - linux
  only:
    - master
    - dev

Test:
  stage: test
  script:
    - make test
  tags:
    - linux
  except:
    - tags

Deploy:
  stage: deploy
  script:
    - make deploy
  tags:
    - linux
  only:
    - master
    - dev

Sonar Scan:
  stage: scan
  script:
    - make scan
  tags:
    - linux
  only:
    - master
    - dev
